{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <th scope="col">Symbol</th>
            <th scope="col">Company Name</th>
            <th scope="col">Stock Price</th>
        </thead>
        <tbody>
            <tr>
                <td>{{ stock[0] }}</td>
                <td>{{ stock[1] }}</td>
                <td>{{ stock[2] }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
