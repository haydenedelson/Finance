{% extends "layout.html" %}

{% block title %}
    Purchase
{% endblock %}

{% block main %}
    <p class="text-center">Enter stock symbol to purchase</p>

    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="ticker" placeholder="Ticker" type="text">
            <span>&nbsp;&nbsp;X&nbsp;&nbsp;</span>
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity" type="number" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Purchase</button>
    </form>
{% endblock %}
